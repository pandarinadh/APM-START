<div class="card">
    <div class="card-header">
        {{title}}
    </div> 
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div> 
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'listFilter' />
            </div> 
        </div> 
        <div class="row">
                <div class="col-md-6">
                    <h4>Filter by: {{listFilter}}</h4>
                </div> 
        </div> 
        <div class="table-responsive" >
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <th>
                        <button class="btn btn-primary" (click)='toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Date</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filterProducts'>
                        <td>
                            <img *ngIf ='showImage' [src] = 'product.imageUrl' [title]='product.ProductName'>
                        </td>
                        <td>{{ product.ProductName }}</td>
                        <td>{{ product.ProductCode | convertToSpaces: '-'}}</td>
                        <td>{{ product.reelaseDate }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price | currency: 'USD': 'symbol' : '1.2-2'}}</td>
                        <td><pm-star [rating]='product.starRating' (ratingClicked) = 'onRatingClicked($event)'></pm-star></td>
                    </tr>
                </tbody>
            </table>
                
        </div>
    </div> 
</div>
